        [ai]
            passive_leader=yes 
            village_value=2.5 
        [/ai]
    [/side]

    [side]
        side=5
        {UNPLAYABLE_SIDE}
        team_name=gryphons
        user_team_name= _ "Gryphons"
        type=Gryphon 
        {GOLD 100 140 180}
        recruit=Gryphon
        [ai]
            passive_leader=yes 
            village_value=2.5 
        [/ai]
    [/side]

    [event]
        name=moveto
        [filter]
            x=13
            y=15
            side=1,2
            canrecruit=yes
        [/filter]
        
        [endlevel]
            result=victory 
        [/endlevel]
    [/event]
[/scenario]
