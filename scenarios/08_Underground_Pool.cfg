#textdomain wesnoth-TDHR
[scenario]
    id=08_Underground_Pool
    next_scenario=09_Underground_River
    name= _ "Underground Pool"
    map_data="{~add-ons/The_Dark_Hordes_Rewrought/maps/08_Map.map}"
    victory_when_enemies_defeated=no
    carryover_percentage=40
    carryover_add=yes
    {UNDERGROUND}
    {TURNS 45 42 39}

    {INTRO_AND_SCENARIO_MUSIC "revelation.ogg" "underground.ogg"}
    {EXTRA_SCENARIO_MUSIC "the_deep_path.ogg"}
    {EXTRA_SCENARIO_MUSIC "nunc_dimittis.ogg"}

    [story]
        [part]
            story= _ ""
        [/part]
    [/story]

    [side]
        side=1
        {SIDE_1_ESSENTIALS}
        {SIDE_1_GOLD_FIXED 180 120}
        fog=no
        shroud=yes
        recruit=Skeleton, Skeleton Archer, Walking Corpse, Vampire Bat, Ghoul, Ghost, Skeleton Rider, Orcish Grunt, Orcish Archer, Orcish Assassin, Wolf Rider, Goblin Spearman
#ifndef MULTIPLAYER 
        [unit]
            {NATI_HAATEL}
            location_id=2
        [/unit]
        [unit]
            {TANAR}
            x,y=10,19
        [/unit]
#endif
    [/side]

    [side]
        side=2
        {SIDE_2_ESSENTIALS}
        gold=120
        fog=no
        shroud=yes
        recruit=Skeleton, Skeleton Archer, Walking Corpse, Vampire Bat, Ghoul, Ghost, Skeleton Rider, Orcish Grunt, Orcish Archer, Orcish Assassin, Wolf Rider, Goblin Spearman
#ifdef MULTIPLAYER 
        [unit]
            {TANAR}
            placement=leader
        [/unit]
#endif
    [/side]

    [side]
        side=3
        {UNPLAYABLE_SIDE}
        team_name=dwarves
        user_team_name= _ "Dwarves"
        {FLAG_VARIANT knalgan}
        type=Dwarvish Berserker
        gold=0 
        recruit=Dwarvish Ulfserker

        [unit]
            type=Giant Spider
            x=10
            y=8
            side=3
        [/unit]

        [ai]
            aggression=1 
        [/ai]
    [/side]

    [side]
        side=4
        {UNPLAYABLE_SIDE}
        team_name=dwarves
        user_team_name= _ "Dwarves"
        {FLAG_VARIANT knalgan}
        type=Dwarvish Steelclad
        gold=0
        recruit=Dwarvish Fighter, Dwarvish Thunderer, Dwarvish Scout, Dwarvish Guardsman
        [ai]
            aggression=1 
        [/ai]
    [/side]

    [event]
    name=prestart 

        {GENERIC_GUARD_UNIT 3 (Dwarvish Fighter) 10 16}
        {GENERIC_GUARD_UNIT 3 (Dwarvish Fighter) 15 18}
        {GENERIC_GUARD_UNIT 3 (Dwarvish Fighter) 17 14}
        {GENERIC_GUARD_UNIT 3 (Dwarvish Fighter) 3 17}
        {GENERIC_GUARD_UNIT 3 (Dwarvish Fighter) 5 10}
        {GENERIC_GUARD_UNIT 3 (Dwarvish Fighter) 13 12}
#ifdef HARD
        {GENERIC_GUARD_UNIT 3 (Dwarvish Fighter) 12 7}
        {GENERIC_GUARD_UNIT 3 (Dwarvish Fighter) 20 16}
        {GENERIC_GUARD_UNIT 3 (Dwarvish Fighter) 19 8}
#endif

        [capture_village]
            side=3 
            x=1-10 
        [/capture_village]
        [capture_village]
            side=4
            x=11-20
        [/capture_village]
    [/event]

    [event]
        name=moveto
        [filter]
            y=1
            x=8-12
            [and]
                id=Tanar
                [or]
                    id="Gwiti"
                [/or]
                [or]
                    id="Nati"
                [/or]
            [/and]
        [/filter]
        [endlevel]
            result=victory
        [/endlevel]
    [/event]
[/scenario]
